apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-service
  namespace: dev
  labels:
    app: moderation-service
    component: grpc
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: moderation-service
  template:
    metadata:
      labels:
        app: moderation-service
        component: grpc
    spec:
      containers:
      - name: moderation-service
        image: nklrif/moderation-service:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50052
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        env:
        # Database configuration from secret
        - name: DATABASE_URL_POSTGRES
          valueFrom:
            secretKeyRef:
              name: qa-secret
              key: DATABASE_URL_POSTGRES
        # Database pool settings
        - name: DB_POOL_MIN_SIZE
          value: "2"
        - name: DB_POOL_MAX_SIZE
          value: "10"
        # Review Service endpoint
        - name: REVIEW_SERVICE_HOST
          value: "review-service"
        - name: REVIEW_SERVICE_PORT
          value: "50051"
        # gRPC configuration
        - name: GRPC_SERVER_MAX_WORKERS
          value: "10"
        - name: GRPC_KEEPALIVE_TIME_MS
          value: "10000"
        - name: GRPC_KEEPALIVE_TIMEOUT_MS
          value: "5000"
        # Moderation configuration
        - name: PROFANITY_WORDS
          value: "badword1,badword2,fuck,shit"
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50052"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50052"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: moderation-service
  namespace: dev
  labels:
    app: moderation-service
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50052
    targetPort: 50052
    protocol: TCP
  - name: health
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: moderation-service
