# LoadBalancer для Review Service
apiVersion: v1
kind: Service
metadata:
  name: review-service-lb
  namespace: dev
  labels:
    app: review-service
spec:
  type: LoadBalancer
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: review-service
---
