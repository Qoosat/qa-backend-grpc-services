# NodePort для Review Service (альтернатива LoadBalancer для локальных кластеров)
apiVersion: v1
kind: Service
metadata:
  name: review-service-nodeport
  namespace: dev
  labels:
    app: review-service
spec:
  type: NodePort
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    nodePort: 30051  # Порт на ноде (30000-32767)
    protocol: TCP
  selector:
    app: review-service
---
